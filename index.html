<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Eu te amo h√°‚Ä¶</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- efeitos de fundo -->
    <div class="hearts"></div>
    <div class="balloons"></div>
    <div class="confetti"></div>
    <div class="fireworks"></div>

    <div class="container">
        <!-- Embed Spotify -->
        <iframe src="https://open.spotify.com/embed/track/1DLKuppSYytOuxhtI6KBGu?utm_source=generator&theme=0"
            width="100%" height="80" frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            style="border-radius: 12px;" loading="lazy">
        </iframe>


        <div class="photo gallery-container">
            <img id="gallery-photo" src="imagens/foto1.jpg" alt="Foto do casal" />
            <button class="gallery-arrow left" onclick="prevPhoto()">‚ùÆ</button>
            <button class="gallery-arrow right" onclick="nextPhoto()">‚ùØ</button>
        </div>

        <h1>‚ù§Ô∏è Eu te amo h√°:</h1>
        <div id="timer">
            <span id="years">0</span> anos,
            <span id="days">0</span> dias,
            <span id="hours">0</span> horas,
            <span id="minutes">0</span> minutos e
            <span id="seconds">0</span> segundos
        </div>
        <button id="reveal-btn">Mostrar uma mensagem especial üíå</button>

        <div id="secret-section" style="display: none;">

            <div class="photo gallery-container small-gallery">
                <img id="gallery-photo-2" src="fotos/foto1.jpg" alt="N√≥s dois">
                <button class="gallery-arrow left" onclick="prevPhoto2()">‚ùÆ</button>
                <button class="gallery-arrow right" onclick="nextPhoto2()">‚ùØ</button>
            </div>

            <p class="love-message">
                Desde o primeiro dia em que te conheci, tudo mudou para melhor. Voc√™ √© a raz√£o de cada sorriso meu. Te
                amo mais a cada instante. üíñ
            </p>
        </div>

    </div>

    <script>
        // ======= Explos√£o a cada carregamento =======
        document.addEventListener('DOMContentLoaded', initialBurst);

        function initialBurst() {
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            // Confetes no centro
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createConfetti(x, y);
                }, i * 100);
            }

            // Fogos em posi√ß√µes aleat√≥rias
            for (let i = 0; i < 15; i++) {
                setTimeout(createFireworksBurst, i * 700);
            }
        }

        // ====== TIMER ======
        const startDate = new Date(2024, 9, 20, 22, 0, 0); // m√™s come√ßa em 0, ent√£o 9 = outubro

        function updateTimer() {
            const now = new Date();
            let diffMs = now - startDate;

            if (diffMs < 0) {
                document.getElementById("timer").textContent = "Ainda n√£o come√ßou ‚ù§Ô∏è";
                return;
            }

            const oneSecond = 1000;
            const oneMinute = 60 * oneSecond;
            const oneHour = 60 * oneMinute;
            const oneDay = 24 * oneHour;
            const oneMonth = 30.44 * oneDay; // m√©dia
            const oneYear = 365.25 * oneDay;

            const years = Math.floor(diffMs / oneYear);
            diffMs -= years * oneYear;

            const months = Math.floor(diffMs / oneMonth);
            diffMs -= months * oneMonth;

            const days = Math.floor(diffMs / oneDay);
            diffMs -= days * oneDay;

            const hours = Math.floor(diffMs / oneHour);
            diffMs -= hours * oneHour;

            const minutes = Math.floor(diffMs / oneMinute);
            diffMs -= minutes * oneMinute;

            const seconds = Math.floor(diffMs / oneSecond);

            let result = '';

            if (years >= 1) {
                result = `${years} ano${years > 1 ? 's' : ''}, ${months} m√™s${months !== 1 ? 'es' : ''}, ${days} dia${days !== 1 ? 's' : ''}, ${hours}h ${minutes}min ${seconds}s`;
            } else {
                result = `${months} m√™s${months !== 1 ? 'es' : ''}, ${days} dia${days !== 1 ? 's' : ''}, ${hours}h ${minutes}min ${seconds}s`;
            }

            document.getElementById("timer").textContent = result;
        }

        updateTimer();
        setInterval(updateTimer, 1000);

        // ====== CORA√á√ïES ======
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px'; // for√ßa o nascimento acima da tela
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        // ====== BAL√ïES ======
        function createBalloon() {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = (10 + Math.random() * 80) + 'vw';
            b.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.querySelector('.balloons').appendChild(b);
            setTimeout(() => b.remove(), 10000);
        }
        for (let i = 0; i < 20; i++) {
            setTimeout(createBalloon, i * 500);
        }

        // ====== CONFETE AO CLIQUE ======
        function createConfetti(x, y) {
            const colors = ['#e74c3c', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6'];
            for (let i = 0; i < 30; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.left = x + (Math.random() * 100 - 50) + 'px';
                piece.style.top = y + (Math.random() * 100 - 50) + 'px';
                piece.style.animationDuration = (2 + Math.random()) + 's';
                document.querySelector('.confetti').appendChild(piece);
                setTimeout(() => piece.remove(), 3000);
            }
        }
        document.body.addEventListener('click', e => {
            createConfetti(e.clientX, e.clientY);
        });

        // ====== FOGOS ======
        function createFireworksBurst() {
            const count = 20;
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.4 + (window.innerHeight * 0.1);
            const colors = ['#fffa65', '#ff3864', '#32ff7e', '#7efff5', '#ff7eb9'];
            for (let i = 0; i < count; i++) {
                const piece = document.createElement('div');
                piece.className = 'firework-piece';
                const angle = Math.random() * 360 + 'deg';
                const dist = 80 + Math.random() * 80 + 'px';
                piece.style.setProperty('--angle', angle);
                piece.style.setProperty('--distance', dist);
                piece.style.left = x + 'px';
                piece.style.top = y + 'px';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.querySelector('.fireworks').appendChild(piece);
                setTimeout(() => piece.remove(), 1000);
            }
        }
    </script>

    <script>
        const photos = [];
        for (let i = 1; i <= 10; i++) {
            photos.push(`julia/julia_ (${i}).jpeg`);
        }

        // Fun√ß√£o para embaralhar (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Embaralha as fotos
        shuffle(photos);

        // Continua o script normalmente...
        let currentIndex = 0;
        const galleryImg = document.getElementById('gallery-photo');

        function showPhoto(index) {
            galleryImg.style.opacity = 0;
            setTimeout(() => {
                galleryImg.src = photos[index];
                galleryImg.style.opacity = 1;
            }, 250);
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            showPhoto(currentIndex);
        }

        function prevPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(currentIndex);
        }

        showPhoto(currentIndex);
        setInterval(nextPhoto, 5000);

    </script>

    <script>

        shuffle(photos2);

        // Revelar sess√£o ao clicar

        });
    </script>


</body>
