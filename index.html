<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Eu te amo há…</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- 1) Player Spotify (substitua o link abaixo pelo embed da sua música) -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1DLKuppSYytOuxhtI6KBGu?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- 2) Foto do casal -->
    <div class="photo">
      <img src="foto1.jpeg" alt="Nós dois">
    </div>

    <!-- 3) Cabeçalho do contador -->
    <h1>❤️ Eu te amo há:</h1>

    <!-- 4) Timer -->
    <div id="timer">
      <span id="years">0</span> anos,
      <span id="days">0</span> dias,
      <span id="hours">0</span> horas,
      <span id="minutes">0</span> minutos e
      <span id="seconds">0</span> segundos
    </div>
  </div>

  <script>
    // 1) Defina a data de início do relacionamento (YYYY, M–1, D, H, M, S)
    const startDate = new Date(2021, 4, 10, 15, 30, 0); 
    // Ex: 10 de maio de 2021 às 15:30:00

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const years = Math.floor(diff / (365.25*24*3600*1000));
      diff -= years * 365.25*24*3600*1000;

      const days = Math.floor(diff / (24*3600*1000));
      diff -= days * 24*3600*1000;

      const hours = Math.floor(diff / (3600*1000));
      diff -= hours * 3600*1000;

      const minutes = Math.floor(diff / (60*1000));
      diff -= minutes * 60*1000;

      const seconds = Math.floor(diff / 1000);

      document.getElementById('years').textContent   = years;
      document.getElementById('days').textContent    = days;
      document.getElementById('hours').textContent   = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
